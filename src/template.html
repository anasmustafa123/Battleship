<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href = "./assets/favicon.png" type="image/x-icon">
  </head>
  <body>
    <form class="introduction-container">
      <input type="text" name="player name" id="playerName" placeholder="enter your name"  required>
      <button type="submit" class="enterGame btn"><i class='bx bx-right-arrow-alt'></i></button>
    </form>
    <section class="ships-input-container hide">
      <header class="header-name hide">Battleship</header>
      <div class="shipdropping hide">
        <header class="ships-input-prompt">place your</header>
        <button class="rotate-ship btn" value="h">
          rotate
          <p class="sticky-rotate">horizontal</p>
        </button>
      </div>
      <div class="grids-container hide">
        <main class="ships-input-grid player-grid"></main>
      </div>
      <button class="game-start btn hide">start</button>
    </section>
  </body>
</html>
